_format_version: "3.0"
_transform: true

services:
  - name: userservice
    url: http://userservice:3001
    routes:
      - name: users
        paths:
          - /users
        strip_path: false
      - name: auth
        paths:
          - /auth
        strip_path: false
        plugins:
          - name: cors
            config:
              origins:
                - http://localhost:3000
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              headers:
                - Content-Type
                - Authorization
              credentials: true
              preflight_continue: false

  - name: productservice
    url: http://productservice:3002
    routes:
      - name: products
        paths:
          - /products
        strip_path: false

  - name: cartservice
